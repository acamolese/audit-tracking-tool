<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuditTrackingTool - GDPR Compliance Scanner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1c3738;
      --primary-light: #2a4a4b;
      --accent: #06e89f;
      --accent-hover: #05c989;
      --danger: #ff4f50;
      --warning: #ffb84d;
      --success: #06e89f;
      --bg: #f3f1ee;
      --bg-dark: #1c3738;
      --text: #111d0c;
      --text-light: #5a6a5c;
      --white: #ffffff;
      --border-radius: 16px;
      --shadow: 0 4px 24px rgba(28, 55, 56, 0.08);
      --shadow-lg: 0 8px 40px rgba(28, 55, 56, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--primary);
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1320px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-family: 'DM Serif Display', serif;
      font-size: 22px;
      color: var(--white);
      text-decoration: none;
    }

    .logo span {
      color: var(--accent);
    }

    /* Navigation */
    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: var(--white);
      text-decoration: none;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.2s;
      padding: 8px 0;
    }

    .nav-links a:hover,
    .nav-links a.active {
      opacity: 1;
    }

    .nav-links a.active {
      border-bottom: 2px solid var(--accent);
    }

    /* Mobile menu button */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }

    .menu-toggle span {
      display: block;
      width: 24px;
      height: 2px;
      background: var(--white);
      margin: 5px 0;
      transition: 0.3s;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
    }

    .container {
      width: 100%;
      max-width: 520px;
    }

    /* Hero text */
    .hero {
      text-align: center;
      margin-bottom: 32px;
    }

    .hero h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 42px;
      font-weight: 400;
      color: var(--primary);
      margin-bottom: 12px;
      line-height: 1.15;
    }

    .hero p {
      font-size: 16px;
      color: var(--text-light);
      line-height: 1.5;
    }

    /* Card */
    .card {
      background: var(--white);
      border-radius: var(--border-radius);
      padding: 32px;
      box-shadow: var(--shadow);
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input[type="url"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      font-family: inherit;
      border: 2px solid #e5e5e5;
      border-radius: 10px;
      background: var(--bg);
      color: var(--text);
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--white);
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 16px 28px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--primary);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(6, 232, 159, 0.3);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Status */
    .status {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .status.loading {
      display: block;
      background: var(--primary);
      color: var(--white);
    }

    .status.error {
      display: block;
      background: #fff0f0;
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .status.loading::before {
      content: '';
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px 24px;
      color: var(--text-light);
      font-size: 13px;
    }

    .footer a {
      color: inherit;
      text-decoration: underline;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 14px 16px;
      }

      .logo {
        font-size: 20px;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--primary);
        flex-direction: column;
        padding: 16px 24px;
        gap: 0;
        border-top: 1px solid rgba(255,255,255,0.1);
      }

      .nav-links.open {
        display: flex;
      }

      .nav-links a {
        padding: 12px 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }

      .nav-links a:last-child {
        border-bottom: none;
      }

      .nav-links a.active {
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }

      .main {
        padding: 32px 16px;
      }

      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 14px;
      }

      .card {
        padding: 24px 20px;
      }

      .form-group input {
        padding: 12px 14px;
        font-size: 16px; /* Previene zoom su iOS */
      }

      .btn {
        padding: 14px 24px;
      }
    }

    @media (max-width: 380px) {
      .hero h1 {
        font-size: 24px;
      }

      .card {
        padding: 20px 16px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo"><span>Audit</span>TrackingTool</a>
      <button class="menu-toggle" id="menuToggle" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav-links" id="navLinks">
        <a href="/" class="active">Scansione</a>
        <a href="/bulk-scan.html">Bulk Scan</a>
        <a href="/form-test.html">Form Test</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="hero">
        <h1>Verifica la compliance del tuo sito</h1>
        <p>Analizza cookie e tracker per garantire la conformita GDPR</p>
      </div>

      <div class="card">
        <form id="scanForm">
          <div class="form-group">
            <label for="url">URL del sito</label>
            <input
              type="url"
              id="url"
              name="url"
              placeholder="https://esempio.com"
              required
            >
          </div>

          <div class="form-group">
            <label for="timeout">Timeout (ms)</label>
            <input
              type="number"
              id="timeout"
              name="timeout"
              value="10000"
              min="5000"
              max="60000"
            >
          </div>

          <button type="submit" id="submitBtn" class="btn btn-primary">
            Avvia Scansione
          </button>
        </form>

        <div id="status" class="status"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    AuditTrackingTool - Realizzato da <a href="https://www.linkedin.com/in/andreacamolese/" target="_blank">Andrea Camolese</a>
  </footer>

  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });

    // Form submission
    const form = document.getElementById('scanForm');
    const status = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const url = document.getElementById('url').value;
      const timeout = document.getElementById('timeout').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Scansione in corso...';
      status.className = 'status loading';
      status.textContent = 'Analisi in corso, attendere...';

      try {
        const response = await fetch('/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, timeout: parseInt(timeout) })
        });

        const result = await response.json();

        if (result.success) {
          window.location.href = `/report.html?id=${result.reportId}`;
        } else {
          status.className = 'status error';
          status.textContent = result.error;
        }
      } catch (err) {
        status.className = 'status error';
        status.textContent = 'Errore di connessione: ' + err.message;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Avvia Scansione';
      }
    });
  </script>
</body>
</html>
